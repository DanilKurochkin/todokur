{% if user.is_authenticated %}
    <form action="{% url 'logout' %}", method="post">
    {% csrf_token %}
    <button type="submit">Log out</button>
    </form>
    Logged as {{ user.username }}
{% else %}
    <a href="#">Sign up</a>
    <a href="#">Log in</a>
{% endif %}

{% block content %}{% endblock %}
